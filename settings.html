<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings - KakaoClone</title>
</head>
<body id="setting-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- wifi icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-quarter"></i>
            <!-- Lighting Icon -->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back()">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-setting">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting__column">Latest Version</div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-solid fa-lock"></i>
                    <span>Privacy</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-regular fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-regular fa-user"></i>
                    <span>Friends</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-regular fa-comment"></i>
                    <span>Chats</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-regular fa-sun"></i>
                    <span>Display</span>
                    <span class="new">n</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                    <span class="new">n</span>
                </div>
                <div class="settings__setting__column">Default theme</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-solid fa-phone"></i>
                    <span>Call</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-solid fa-ellipsis"></i>
                    <span>Etc...</span>
                </div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-regular fa-hand"></i>
                    <span>Kakao HelloGuide</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-regular fa-circle-question"></i>
                    <span>Service Center/Helps</span>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge nav__notification">1</span>
                    <i class="fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/c7a7789c37.js" crossorigin="anonymous"></script>
</body>
</html>
